<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <section class="titulo">
          <h1 class="titulo-name">Marketing digital</h1>
       </section> 
       <section class="descripcion">
        <h2 class="descripcion-title">Mejora tu SEO</h2>
        <p class="descripcion-mensaje">
            El tan deseado primer puesto de Google
            requiere tiempo,esfuerzo y trabajo y esta guia 
            te da varios tips para mejorar tu posicionamiento organico 
        </p>
        <h3 class="descripcion-title2">Aprenderas</h3>
        <ul class="descripcion-lista">
            <li>Que es el SEO</li>
            <li>Como funciona</li>
            <li>Como armar un plan de SEO</li>
        </ul>
       </section>
       <section class="formulario">
        <h3 class="formulario-title">Descarga gratis la</h3>
        <h3 class="formulario-title">guia completa de SEO</h3>
        <form class="formulario-form">
            <input class="formulario-form__input" id="1" value="Nombre" type="text">
            <input class="formulario-form__input" id="2" value="Email corporativo" type="text">
            <input class="formulario-form__input" id="3" value="Empresa" type="text">
            <input class="formulario-form__input" id="4" value="Sitio web" type="text">
            <input class="formulario-form__input" id="5" value="Telefono" type="text">
            <button type="submit" class="formulario-form__submit">subcribete</button>
        </form>
       </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
